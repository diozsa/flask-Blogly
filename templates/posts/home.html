{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}

<h2>Recent Posts on Blogly</h2>
{% for post in posts %}
    <h5 class="mt-4">
    <a href="/posts/{{ post.id }}">{{ post.title }}</a>
    </h5>
    <p>{{ post.content }}</p>
    <font size="2">
        post by {{ post.user.full_name }} on {{ post.friendly_date }}
    </font>
{% endfor %}
<div class="mt-4">
<a href="/users" class="btn btn-outline-info">Return to Users</a>
</div>
{% endblock %}
