{% extends 'base.html' %}
{% block title %}Show User{% endblock %}
{% block content %}

    {% if user.image_url %}
        <div class="col-sm-2 col-6">
        <img src="{{ user.image_url }}"
             alt="{{ user.full_name }}"
             class="img-fluid">
        </div>
    {% endif %}
    <h3>{{user.full_name}}</h3>

    <div class="col-sm-10 col-12">
        <form>

    <!-- edit and delete buttons -->
          <button class="btn btn-primary btn-sm"
                  formaction="/users/{{ user.id }}/edit"
                  formmethod="GET">Edit
          </button>
          <button class="btn btn-danger btn-sm"
                  formaction="/users/{{ user.id }}/delete"
                  formmethod="POST">Delete
          </button>
        </form>

    <!-- Listing Posts and Post-button -->
        <h4 class="mt-4">Posts</h4>
        <ul>
            {% for post in user.posts %}
            <li>
            <a href="/posts/{{ post.id }}"><b>{{ post.title }}</b></a>
            <small> - {{ post.friendly_date}}</small>
            </li>
            {% endfor %}
        </ul>

        <div>
            <a href="/users/{{ user.id }}/posts/new"
            class="btn btn-primary">Add Post</a> 
        </div>
    </div>
    

{% endblock %}
